version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- nlu_fallback
- out_of_scope
- user_details
- inform_email

entities:
- business
- role
- system
- email
- NAME


slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: NAME
  email:
    type: text
    mappings:
      - type: from_entity
        entity: email

synonyms:
  role:
  - position
  - function
  - responsibility
  - title

  system:
  - platform
  - system
  - channel
  - product

  business:
  - department
  - team
  - business unit
  - business area
  - division

responses:
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_user_details:
  - text: fetching details of module for {email}. Your role is admin!!
  utter_introduce:
  - text: Hello can i please know your name?
  utter_greet_user:
  - text: Nice to meet you, {name}! How can i help you?
  utter_greet:
  - text: Nice to meet you!! How can i help you?
  utter_ask_email:
  - text: Pls tell me you official email id.
  utter_email:
  - text: Got it! Your email is {email}.
  utter_ask_email_name:
  - text: Hi {name}!Pls tell me you official email id..
  utter_fallback_response:
  - text: sorry i couldn't understand pls rephrase it
  utter_default:
  - text: Sorry I didn't understand the context.pls stick to the flow?
  utter_out_of_scope:
  - text: Sorry, It is out of scope.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
