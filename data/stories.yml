version: "3.1"

stories:

- story: echo name with name
  steps:
  - intent: greet
    entities:
      - NAME: "Alice"
  - action: utter_ask_email_name
  - intent: inform_email
    entities:
      - email: "abc@xyz.in"
  - action: utter_email

- story: greet without name
  steps:
  - intent: greet
  - action: utter_ask_email
  - intent: inform_email
    entities:
      - email: "abc@xyz.in"
  - action: utter_email

